<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thông tin</title>
    <style>
        .diachi{
            height: 60px;
        }
    </style>
</head>
<body>
    <h3 style="background-color: aquamarine;">ĐĂNG KÍ HỌC VIÊN</h3>
    <form style="background-color: rgb(241, 211, 137);">
        <p>Họ và tên: <input type="text"></p> 
        <p>Ngày sinh: <input type="text"></p>
        <p>Giới tính: <input type="radio" name="a">Nam <input type="radio" name="b">Nữ</p>
        <p>Địa chỉ: <input class="diachi" type="text" class="diachi"></p>
        <p>Lớp: <select name="lop">
            <option>------Chọn Lớp------</option>
            <option>Lớp HTTT</option>
            <option>Lớp CNTT</option>
            <option>Lớp KTPM</option>
            </select></p>
        <p>Email: <input type="email"></p>
        <p>Điện thoại: <input type="tel"></p> 
        <input type="submit" value="Đăng kí">
        <input type="reset" value="Nhập lại">
    </form>
</body>
</html>
